<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="trivia.css" rel="stylesheet">
    <script defer src="trivia.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <div id="pracOrRank">
        <div class="initScreen">
            <button id="prac-btn" class="prac-btn btn">Practice</button>
            <button id="ranked-btn" class="rank-btn btn">Ranked</button>
        </div>
    </div>
    <div id="triv">
        <div class="trivia_container">
            <div class="loginForm">
                <form action="" method="post">

                    <label id="rank_lable"for="rank">Rank:</label>
                    <select id="rank" name="rank">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </form>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <p id="total_score"></p><br>
                <p id="alg_score"></p>
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="finish-btn" class="finish-btn btn hide">Finish</button>
                <button id="reset-btn" class="reset-btn btn hide">Reset</button>
            </div>
        </div>
        <div id="score">
            <span>Question Number: </span>
            <span id="qnum">0</span>
            <span>/5</span><br>
            <span>Correct: </span>
            <span id="total_correct">0</span>
            <span>/5</span><br>
            <span>Wrong: </span>
            <span id="total_wrong">0</span>
            <span>/5</span><br>
            <span>Timer: </span>
            <span id="timer">0</span>
        </div>
    </div>
</body>

</html>
