<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="mineDecrypt.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="startScreen"class="startScreen">
        <p id="msg">Mine Decrypt</p><br>
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="home-btn" class="next-btn btn">Home</button>
    </div>
    <div id="inGame" class="hide">
        <div class="numerals">
            1<br>2<br> 3<br> 4<br> 5<br> 6<br> 7<br> 8<br> 9<br> 10<br> 11<br> 12<br> 13<br>
            14<br> 15<br> 16<br> 17<br> 18<br> 19<br> 20<br> 21<br> 22<br> 23<br> 24<br> 25<br>26<br>
        </div>
        <div class="alphabet">
            <span>A&nbsp;&nbsp;&nbsp;</span><span>B&nbsp;&nbsp;&nbsp;</span><span>C&nbsp;&nbsp;&nbsp;</span><span>D&nbsp;&nbsp;</span>
            <span>E&nbsp;&nbsp;&nbsp;</span> <span>F&nbsp;&nbsp;</span> <span>G&nbsp;&nbsp;</span> <span>H&nbsp;&nbsp;</span>
            <span>I&nbsp;&nbsp;&nbsp;&nbsp;</span> <span>J&nbsp;&nbsp;</span> <span>K&nbsp;&nbsp;</span> <span>L&nbsp;&nbsp;</span>
            <span>M&nbsp;&nbsp;</span> <span>N&nbsp;&nbsp;</span> <span>O&nbsp;&nbsp;</span> <span>P&nbsp;&nbsp;</span>
            <span>Q&nbsp;&nbsp;</span> <span>R&nbsp;&nbsp;</span> <span>S&nbsp;&nbsp;</span> <span>T&nbsp;&nbsp;&nbsp;</span>
            <span>U&nbsp;&nbsp;</span> <span>V&nbsp;</span> <span>W&nbsp;&nbsp;</span> <span>X&nbsp;&nbsp;</span>
            <span>Y&nbsp;&nbsp;</span> <span>Z&nbsp;&nbsp;</span>
        </div>
        <div class="btncontainer">
            <div id="buttons-container"></div>
        </div>
        <div id="question-container">
            <p id="btnVal">--</p>
            <div id="question">
                <p>Questions:</p>
                <p id="mdQ1"></p>
                <p id="mdQ2"></p>
                <p id="mdQ3"></p>
                <p id="mdQ4"></p>
                <p id="mdQ5"></p>
            </div>
            Timer: <span id="time">05:00</span>
        </div>
    </div>
</body>

</html>
