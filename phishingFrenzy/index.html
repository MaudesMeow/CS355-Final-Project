<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="phishingFrenzy.js"></script>
    <link href="phishingFrenzy.css" rel="stylesheet">
    <title>Phishing Frenzy</title>
</head>

<body>
    <div id="phishingFrenzy" class="phishingFrenzy">

        <div id="difficultySelector" class="difficultySelector">
            <button id="home" class="home">Home</button><br>
            <p id="playerMessage"></p>
            <p>Select a difficulty:</p>
            <button id="easy" class="easy">Easy</button>
            <button id="medium" class="medium">Medium</button>
            <button id="hard" class="hard">Hard</button>
        </div>

        <div id="inGame" class="inGame hide">
            <div class="emailScreen">
                <span id="score">Score: </span><span id="scoreDisplay"></span>
                <span id="time">Time: </span><span id="timeDisplay"></span>
                <p id="emailDisplay"></p>
            </div>
            <button id="report_button" class="report_button">Report Phishing</button><br>
        </div>
    </div>
</body>

</html>
