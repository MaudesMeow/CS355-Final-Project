<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="phishingFrenzy.js"></script>
    <link href="phishingFrenzy.css" rel="stylesheet">
    <title>Phishing Frenzy</title>
</head>

<body>
    <div id="phishingFrenzy" class="phishingFrenzy">

        <div id="pf_difficultySelector" class="pf_difficultySelector">
            <button id="pf_home" class="pf_home">Home</button><br>
            <p id="pf_playerMessage" class="pf_playerMessage"></p>
            <p class="pf_playerMessage">Select a difficulty:</p>
            <button id="pf_easy" class="pf_easy">Easy</button>
            <button id="pf_medium" class="pf_medium">Medium</button>
            <button id="pf_hard" class="pf_hard">Hard</button>
        </div>

        <div id="pf_inGame" class="pf_inGame hide">
            <div class="pf_emailScreen">
                <p id="pf_scoreDisplay" class="pf_scoreDisplay">0</p>
                <p id="pf_timeDisplay" class="pf_timeDisplay">60</p>
                <p id="pf_emailDisplay" class="pf_emailDisplay"></p>
                <div class="pf_btnDisplay">
                    <button id="pf_phishBtn" class="pf_phishBtn">Phishing</button>
                    <button id="pf_legitBtn" class="pf_legitBtn">Legitimate</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
